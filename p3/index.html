<body>
    <div class="container">
        <!-- Title and answer section -->
        <div class="title-answer">
          <div class="title">Calculate</div>
          <div class="answer">
            <p id="subtitle">Answer</p>
          </div>
        </div>
      
        <div class="content">
          <!-- Registration form -->
          <form action="#">

                <p id="max">1</p>

            </div>
            
            <div class="user-details">
              <!-- Input for Full Name -->
              <div class="input-box">
                <span class="details">Number 1</span>

              </div>

              <div class="input-box">
                <span class="details">Number 2</span>

              </div>
              <div class="input-box">

            </div>
            <!-- Submit button -->
            <div class="button">
              <input type="submit" value="Calculate">
            </div>
          </form>
        </div>
