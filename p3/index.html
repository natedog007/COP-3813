<body>
    <div class="container">
        <!-- Title and answer section -->
        <div class="title-answer">
          <div class="title">Calculate</div>
          <div class="answer">
            <p id="subtitle">Answer</p>
          </div>
        </div>
      
        <div class="content">
          <!-- Answers -->
          <form action="#">
            <div class="answers">
                <p id="max">Max:</p>
                <p id="min">Min:</p>
                <p id="median">Median:</p>
                <p id="average">Average:</p>
                <p id="range">Range:</p>
            </div>
            
            <div class="user-details">
              <!-- Input for 1e -->
              <div class="input-box">
                <span class="details">Number 1</span>
                <input id="number1" type="number" placeholder="Enter" required>
              </div>
              <!-- Input for 2 -->
              <div class="input-box">
                <span class="details">Number 2</span>
                <input id="number2" type="number" placeholder="Enter" required>
              </div>
              <!-- Input for 3 -->
              <div class="input-box">
                <span class="details">Number 3</span>
                <input id="number3" type="number" placeholder="Enter" required>
              </div>
            </div>
            <!-- Submit Calculation -->
            <div class="button">
              <input id="calculateButton" type="button" value="Calculate">
            </div>
          </form>
        </div>
      </div>
